<div class="max-w-3xl mx-auto mt-10 p-8 bg-white shadow-xl rounded-2xl border border-indigo-100">
  <!-- Gradient Header -->
  <div class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white rounded-xl p-4 mb-8 shadow-md">
    <h2 class="text-2xl font-bold text-center tracking-wide">
      {{ isEditMode ? 'Edit Event' : 'Add New Event' }}
    </h2>
  </div>

  <!-- Loading Spinner -->
  <div class="flex justify-center items-center py-10" *ngIf="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <!-- Event Form -->
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
    <div class="space-y-6">

      <!-- Event Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">ğŸ“› Event Name</label>
        <mat-form-field appearance="outline" class="w-full">
          <input matInput formControlName="name" placeholder="Enter event name" required>
          <mat-error *ngIf="eventForm.get('name')?.hasError('required')">
            Event name is required
          </mat-error>
          <mat-error *ngIf="eventForm.get('name')?.hasError('maxlength')">
            Event name cannot exceed 100 characters
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Event Date -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">ğŸ“… Event Date</label>
        <mat-form-field appearance="outline" class="w-full">
          <input matInput [matDatepicker]="picker" formControlName="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="eventForm.get('date')?.hasError('required')">
            Event date is required
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">ğŸ“ Description</label>
        <mat-form-field appearance="outline" class="w-full">
          <textarea matInput formControlName="description" rows="5" placeholder="Enter event description" required></textarea>
          <mat-error *ngIf="eventForm.get('description')?.hasError('required')">
            Event description is required
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Image Upload -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">ğŸ–¼ï¸ Event Image</label>

        <div *ngIf="imagePreview" class="relative w-full max-w-md">
          <img [src]="imagePreview" alt="Event image preview"
               class="w-full h-60 object-cover rounded-xl border border-gray-300 shadow-sm" />
          <button
            type="button"
            mat-icon-button
            color="warn"
            (click)="removeImage()"
            class="absolute top-2 right-2 bg-white rounded-full p-1 shadow hover:bg-gray-100 transition"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>

        <div *ngIf="!imagePreview">
          <button
            type="button"
            mat-stroked-button
            (click)="fileInput.click()"
            class="flex items-center gap-2 text-indigo-600 border border-indigo-300 px-4 py-2 rounded-lg hover:bg-indigo-50 transition"
          >
            <mat-icon>cloud_upload</mat-icon>
            <span>Select Image</span>
          </button>
        </div>

        <input type="file" #fileInput style="display: none" accept="image/*" (change)="onImageSelected($event)" />

        <p class="text-xs text-gray-500 mt-1">Recommended: 800x600px, Max 2MB</p>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="flex justify-end items-center gap-4 mt-10">
      <button
        type="button"
        mat-button
        (click)="cancel()"
        class="text-sm text-gray-600 hover:text-red-500 transition font-medium"
      >
        Cancel
      </button>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-6 py-2 rounded-lg shadow hover:scale-105 hover:shadow-lg transition-all duration-200 disabled:opacity-60"
        [disabled]="eventForm.invalid"
      >
        {{ isEditMode ? 'Update Event' : 'Create Event' }}
      </button>
    </div>
  </form>
</div>
